<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="page-title">INST377 Lab 4</h1>

    <div class="section">
        <h2>Alert Me </h2>
        <form id="alertForm" onsubmit="showAlert(event)">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="submit">Alert Me</button>
        </form>
    </div>

    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <h2>Text Validation</h2>
        <form id="textForm" onsubmit="validateText(event)">  
            <input type="text" id="textInput" placeholder="Enter text" required>
            <button type="submit">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <h2>Add Text </h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
